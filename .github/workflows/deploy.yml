name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy index.html to EC2
        run: |
          scp -o StrictHostKeyChecking=no index.html ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:/var/www/html/index.html
